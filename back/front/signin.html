<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="./index.html">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="./signin.html">로그인</a></div>
                        <div class="sign-up"><a href="./signup.html">회원가입</a></div>
                    </div>
                    <!-- unsinged -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button"></div>
                                안녕하세요. <span id="nickname">홍길동</span>님.
                                <i class="fa-solid fa-caret-down"></i>

                            <div class="dropdown-content">

                        </div>
                        <!-- dropdown -->
                    </div>
                    <!-- signed -->
                </div>
            </div>
            <!-- header-container -->
        </div>

            <div class="signin-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signin-form">
                    <input type="text" placeholder="이메일" id="email"/>
                    <input type="password" placeholder="비밀번호" id="password"/>
                    <input type="button" value="로그인" id="signin"/>
                    <div class="r">
                        <a href="#" id="signup">회원가입</a>
                    </div>
                    <!-- signup-containe -->
                </div>
                <!-- signin-form -->
            </div>
            <!-- signin-container -->
        </div>

        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 홍길동</div>
